<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smart Array</title>
	<script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
	<script src="smartArray.js"></script>
	<script>
		var arr=[65,66,67,68,69,70];
		var x=new SmartArray(arr);
		function create(){
			var list=prompt("Enter items to add in array separated by comma");
			list=list.split(",");
			x.replaceArray(list);
		}

	</script>
</head>
<body>
	<button onclick="alert(x.getArray())">Show array</button>
	<button onclick="x.shuffle();">Shuffle</button>
	<button onclick="create()">Create new array</button>
</body>
</html>
