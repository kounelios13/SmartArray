<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src='smartArray.js'></script>
	<script type="text/javascript">
		var ar=new SmartArray([0,1,2,3,4,5],true);
		var demo={
			push:function(){
				var vals=prompt("Enter values to push seperated by ','").split(',');
				while(vals.length)
					ar.push(vals.shift());
			},
			reverse:()=>ar.reverse(),
			getUniqueItems:()=>ar.getUniqueItems(),

		};
	</script>
	<style type="text/css">
		body{
			background: #40C8DC;
		}
	</style>
	<title>Smart Array </title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Smart Array</h1>
		</div>
		<div class="container">
			<div class="row text-center">
				<div class="col-md-3"> <div class="btn btn-info text-justify" onclick="alert(ar.pop())">pop()</div></div>
				<div class="col-md-3"> <div class="btn btn-info text-justify" onclick="demo.push()">push()</div></div>
				<div class="col-md-3"> <div class="btn btn-info text-justify" onclick="demo.reverse()">reverse()</div></div>
				<div class="col-md-3"> <div class="btn btn-info text-justify" onclick="alert(demo.getUniqueItems())">getUniqueItems()</div></div>
			</div>
		</div>
	</div>
</body>
</html>
